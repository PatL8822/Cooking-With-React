<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="assets/css/style.css">
    <title>Testing Code</title>
</head>

<body>
    <h1>Testing Code</h1>
    <fieldset>
        <legend>Basic Local Storage</legend>
        <form action="none" class="container">

            <label for="make">Vehical Make:</label>
            <input id="make" type="text">
            <label for="modle">Vehical Model:</label>
            <input id="modle" type="text">
            <label for="color">Vehical Color:</label>
            <input id="color" type="text">
            <button id="subBtn" type="submit">Submit</button>
        </form>
    </fieldset>
    <hr>

    <fieldset>
        <legend>Advanced Local Storage</legend>
        <form action="none">
            <label for="make">Vehical Make:</label>
            <input id="makeIn2" type="text">
            <label for="model">Vehical Model</label>
            <input id="modleIn2" type="text">
            <label for="color">Vehial Color</label>
            <input id="colorIn2" type="text">
            <input id="sub2Btn" type="submit">
        </form>
        <h2>Display Vehical Input</h2>
        <table id="table">
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th colspan="2">Color</th>
                <th class="lastTh hide"></th>
            </tr>
        </table>
    </fieldset>


    <script src="assets\js\script.js"></script>
</body>

</html>
